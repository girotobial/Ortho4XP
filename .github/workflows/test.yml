name: Test

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        gdal: ["true", ""]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Install GDAL
        uses: lyricwulf/abc@v1
        if: matrix.gdal
        with:
          macos: gdal
          linux: gdal-bin libgdal-dev
      - name: Install dependencies
        run: poetry install
      - name: Install GDAL Python wrapper
        if: matrix.gdal
        run: poetry run pip install gdal==3.0.4 # Python lib versions MUST be the same as the corresponding system lib versions
